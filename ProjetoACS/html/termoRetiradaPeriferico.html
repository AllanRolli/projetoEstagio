<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
    <title>Termo de Retirada de Perifericos</title>
    <link rel="icon" type="imagem/x-icon" href="bootstrap/img/estudo.png"> 
    <link rel="stylesheet" type="text/css" href="bootstrap/css/reset.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/index.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/grid.css">
    

	</head>
	<body>
    <main>
        
        <section class="container-grid cadastroFormulario">
        <form id="termoRetiradaEquipamento">
        <div id="#" class="#">
            <label for:"dataRetirada" >Data do uso:</label>
            <input id="dataRetiradaPeriferico" type="date" class="campo">
            <label for:"horaRetirada">Horário:</label>
            <input id="horaRetiradaPeriferico" type="time" class="campo">
            <label for:"nome" >Nome:</label>
            <input id="nome" type="name" placeholder="digite o nome da pessoa que retirou" class="campo">
            <label for:"nome" >Setor:</label>
            <input id="setor" type="text" placeholder="digite o setor da pessoa que retirou" class="campo">
            <label for:"nome" >Ramal:</label>
            <input id="ramal" type="text" placeholder="digite o ramal da pessoa que reservou" class="campo">
            <label for:"quantidade" >Quantidade</label>
            <input id="qtd" type="number" placeholder="digite a quantidade ser usado" class="campo">
            <label for:"descricao" >Descrição</label>
            <input id="descricao" type="text" placeholder="digite a descrição do equipamento" class="campo">
            <label for:"patrimonio" >Patrimonio:</label>
            <input id="patrimonioPeriferico" type="number" placeholder="patrimonio" class="campo">
        </div>
            <button id="termoRetiradaPeriferico" class="botao botao-tela1" type="submit">Cadastrar</button>
        
    </form>
            <a href="javascript:window.history.back()" class="botao botao-tela1 nomeBotao"><img class="tela1" src="bootstrap/img/voltar.svg">Voltar</a>
            <a href="menu.html" class="botao botao-tela1 nomeBotao"><img class="tela1" src="bootstrap/img/home.svg">Pagina Inicial</a>
        </section>
        </main>
        <footer class="rodape-pagina">
            &copy; Allan e Mario 2019
        </footer>
        <script src="bootstrap/js/dataShow.js"></script>
    </body>
</html>
