<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
    <title>Retirada do Datashow</title>
    <link rel="icon" type="imagem/x-icon" href="bootstrap/img/estudo.png"> 
    <link rel="stylesheet" type="text/css" href="bootstrap/css/reset.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/index.css">
    
	</head>
	<body>
    <main>
        
        <section class="container-grid cadastroFormulario">
        <form id="locacaoDeProjetoresParaAData">
        <div id="#" class="#">
            <label for:"data" >Data:</label>
            <input id="dataDataShow" type="date" class="campo">
            <label for:"hora">Horário:</label>
            <input id="horaDataShow" type="time" class="campo">
        </div>
            <button id="consultaDatashow" class="botao botao-tela1" type="submit">Consulta</button>
        
    </form>
            
        </section>
        <section class="container-grid cadastroFormulario">
        <form id="termoDeLocacaoDeProjetores">
        <div id="#" class="#">
            <label for:"horaRetirada" >Hora Retirada:</label>
            <input id="horaRetirada" type="time" class="campo">
            <label for:"funcionario" >Funcionário CRA:</label>
            <input id="funcionario" type="name" placeholder="digite o nome do funcionario responsavel" class="campo">
        </div>
            <button id="retiradaDatashow" class="botao botao-tela1" type="submit">Cadastrar</button>
        
    </form>
            <a href="javascript:window.history.back()" class="botao botao-tela1 nomeBotao"><img class="tela1" src="bootstrap/img/voltar.svg">Voltar</a>
          <a href="menu.html" class="botao botao-tela1 nomeBotao"><img class="tela1" src="bootstrap/img/home.svg">Pagina Inicial</a>  
        </section>
            
		</main>
        <footer class="rodape-pagina">
            &copy; Allan e Mario 2019
        </footer>
        <script src="bootstrap/js/dataShow.js"></script>
    </body>
</html>
